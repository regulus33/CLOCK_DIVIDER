[env:nanoatmega328]
lib_deps =
    SPI
    WIRE
    adafruit/Adafruit GFX Library@^1.11.7
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit BusIO@^1.14.3
    jdolinay/avr-debugger @ ~1.4




platform = atmelavr
board = nanoatmega328
framework = arduino
test_framework = unity

build_type = debug
debug_tool = avr-stub
debug_port = /dev/cu.usbserial-1410